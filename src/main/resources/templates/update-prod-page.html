<html xmlns:th = "http://www.thymeleaf.org">
	<body>
		<p>Lūdzu ievadiet jaunu produktu</p>
		<p>Informācija par produktu -></p>
		<p th:text="${product.getTitle()}"></p>
		<p th:text="${product.getPrice()}"></p>
		<p th:text="${product.getAmount()}"></p>
		<form action="#" th:action="@{/product/update/__${id}__}" th:object="${product}" method="post">
			<input type="text" th:field="*{title}">
			<input type="text" th:field="*{price}">
			<input type="text" th:field="*{amount}">
			<button type="submit">Saglabāt produktu</button>
		</form>
	</body>
</html>
